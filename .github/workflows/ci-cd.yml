name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push containers
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker build -t ${DOCKER_USERNAME}/fastapi_blue:latest ./app
          docker build -t ${DOCKER_USERNAME}/fastapi_green:latest ./app
          docker push ${DOCKER_USERNAME}/fastapi_blue:latest
          docker push ${DOCKER_USERNAME}/fastapi_green:latest

      - name: Deploy .env and update services
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          ssh -i ssh_key -o StrictHostKeyChecking=no ubuntu@$SERVER_IP << EOF
            echo "$ENV_FILE" > /home/ubuntu/project/.env
            cd /home/ubuntu/project
            docker-compose pull
            docker-compose up -d --no-deps fastapi_blue fastapi_green
          EOF
